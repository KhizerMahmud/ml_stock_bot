<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Bot</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      border-radius: 8px 8px 0 0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .search-section, .result-section {
      margin-bottom: 2rem;
    }

    .search-section h2, .result-section h2 {
      margin-top: 0;
      color: #4CAF50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    button {
      padding: 0.5rem;
      font-size: 1rem;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result-section #recommendation {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #333;
      color: white;
      border-radius: 0 0 8px 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Stock Advisor</h1>
    </header>
    <main>
      <section class="search-section">
        <h2>Analyze Stock</h2>
        <form id="stock-form">
          <input type="text" id="stock-symbol" placeholder="Enter Stock Symbol (e.g., AAPL)" required />
          <button type="submit">Analyze</button>
        </form>
      </section>
      <section class="result-section">
        <h2>Analysis Result</h2>
        <div id="recommendation"></div>
        <div id="analysis-details"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Stock Bot. All rights reserved.</p>
    </footer>
  </div>

  <script>
    document.getElementById('stock-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const symbol = document.getElementById('stock-symbol').value.toUpperCase();
      const recommendationDiv = document.getElementById('recommendation');
      const detailsDiv = document.getElementById('analysis-details');

      recommendationDiv.textContent = 'Loading...';
      detailsDiv.textContent = '';

      try {
        const response = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ symbol })
        });
        const data = await response.json();
        if (data.error) {
          recommendationDiv.textContent = `Error: ${data.error}`;
        } else {
          recommendationDiv.textContent = `Recommendation: ${data.analysis.recommendation}`;
          detailsDiv.textContent = JSON.stringify(data.analysis, null, 2);
        }
      } catch (error) {
        recommendationDiv.textContent = 'Error fetching analysis.';
      }
    });
  </script>
</body>
</html>
